    <article class="css_fag">
        <h3 class="js_fag_titel"></h3>
        <p class="js_fag_beskrivelse"></p>
        <img src="" alt="" class="billede">
    </article>




    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let fag;
        document.addEventListener("DOMContentLoaded", getFag);
        async function getFag() {

            let url = "http://sljfineart.com/kea/sem-2/ihs-09-cms/wordpress/wp-json/wp/v2/fag/" + id;
            let jsonData = await fetch(url);
            fag = await jsonData.json();
            //console.log("LOADING DONE",Fag);
            //            showDishes();

            document.querySelector(".js_fag_titel").textContent = fag.title.rendered;
            document.querySelector(".js_fag_beskrivelse").textContent = fag.fag_om_beskrivelse;
            document.querySelector(".billede").src = fag.splash_thumbnail.guid;
            document.querySelector(".css_fag").addEventListener("click", function() {
                window.history.back();

            });
        }

    </script>
</body>

</html>
