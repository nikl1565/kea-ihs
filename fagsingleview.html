<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGLEVIEW</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/stylefagkatalog.css">

    <!--    Fonts -->
    <!--             Adobe fonts - bruges til al tekst på hjemmesiden -->
    <link rel="stylesheet" href="https://use.typekit.net/ypc2vza.css">
    <!--             Google fonts - bruges til forsidens splash velkomst -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cookie&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: sans-serif;
            color: #3c3c3c;
        }

        img {
            width: 80%;


        }

        .ret {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="css_header_width">

            <div class="css_header_logo">
                <a href="index.html">
                    <img src="https://sljfineart.com/kea/sem-2/ihs-09-cms/wordpress/wp-content/uploads/2020/11/logo_mindre-1.png" alt="Logo for Idrætshøjskolen Sønderborg" class="css_header_logo_image">
                </a>
            </div>

            <div class="css_header_burger_icon js_header_burger_icon">☰</div>

            <nav class="js_globalmenu css_globalmenu css_globalmenu_hidden js_globalmenu_hidden">
            </nav>
        </div>
    </header>

    <main class="css_maxwidth">
        <template class="js_globalmenu_template">
            <a href="#" class="js_globalmenu_menupunkt css_globalmenu_menupunkt"></a>
        </template>

        <!--
    <section class="ret">
        <h2></h2>
        <div></div>
        <img src="" alt="">
        <p id="short_text"></p>
        <p id="price"></p>
    </section>
-->
        <section class="js_splash_section css_splash_section">
            <div class="css_hojskole_splashfilter">
                <h1 class="js_fag_titel css_fag_single_titel"></h1>
            </div>
        </section>

        <article class="css_fag">
            <iframe class="js_vimeo_embed css_video_embed" title="vimeo-player" src="" width="380" height="220" frameborder="0" allowfullscreen></iframe>
            <p class="js_fag_beskrivelse css_fag_beskrivelse"></p>
            <div class="fag_galleri"></div>
        </article>

    </main>


    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let fag;
        document.addEventListener("DOMContentLoaded", getFag);
        async function getFag() {

            let url = "https://sljfineart.com/kea/sem-2/ihs-09-cms/wordpress/wp-json/wp/v2/fag/" + id;
            let jsonData = await fetch(url);
            fag = await jsonData.json();
            //console.log("LOADING DONE",Fag);
            //            showDishes();

            document.querySelector(".js_splash_section").style.backgroundImage = `url(${fag.splash_section.guid})`;
            document.querySelector(".js_fag_titel").textContent = fag.title.rendered;
            document.querySelector(".js_vimeo_embed").src = fag.fag_vimeo_embed;
            document.querySelector(".js_fag_beskrivelse").innerHTML = fag.fag_om_beskrivelse;
            document.querySelector(".fag_galleri").innerHTML = fag.fag_galleri.guid;
            document.querySelector(".css_fag").addEventListener("click", function() {
                window.history.back();

            });
        }
    </script>
    <script src="js/global.js"></script>
</body></html>
