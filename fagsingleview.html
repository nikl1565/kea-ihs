    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let fag;
        document.addEventListener("DOMContentLoaded", getFag);
        async function getFag() {

            let url = "https://sljfineart.com/kea/sem-2/ihs-09-cms/wordpress/wp-json/wp/v2/fag/" + id;
            let jsonData = await fetch(url);
            fag = await jsonData.json();
            //console.log("LOADING DONE",Fag);
            //            showDishes();

            document.querySelector(".js_splash_section").style.backgroundImage = `url(${fag.splash_section.guid})`;
            document.querySelector(".js_fag_titel").textContent = fag.title.rendered;
            document.querySelector(".js_vimeo_embed").src = fag.fag_vimeo_embed;
            document.querySelector(".js_fag_beskrivelse").innerHTML = fag.fag_om_beskrivelse;
            document.querySelector(".fag_galleri").innerHTML = fag.fag_galleri.guid;
            document.querySelector(".css_fag").addEventListener("click", function() {
                window.history.back();

            });
        }
