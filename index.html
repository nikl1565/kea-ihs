<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Højskole|Idrætshøjskolen Sønderborg</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">

    <!--    Fonts -->
    <!--             Adobe fonts - bruges til al tekst på hjemmesiden -->
    <link rel="stylesheet" href="https://use.typekit.net/ypc2vza.css">
    <!--             Google fonts - bruges til forsidens splash velkomst -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cookie&display=swap" rel="stylesheet">



</head>

<body>
    <header>
        <div class="css_header_width">

            <div class="css_header_logo">
                <a href="index.html">
                    <img src="https://sljfineart.com/kea/sem-2/ihs-09-cms/wordpress/wp-content/uploads/2020/11/logo_mindre-1.png" alt="Logo for Idrætshøjskolen Sønderborg" class="css_header_logo_image">
                </a>
            </div>

            <div class="css_header_burger_icon js_header_burger_icon">☰</div>

            <nav class="js_globalmenu css_globalmenu css_globalmenu_hidden js_globalmenu_hidden">
            </nav>
        </div>
    </header>

    <main class="css_maxwidth">
        <section class="js_splash_section css_forside_splash_section">
            <div class="css_forside_splashfilter">
                <h1 class="js_forside_title"><span class="forside-h1-velkommen">Velkommen til</span> <span class="forside-h1-ihs">Idrætshøjskolen Sønderborg</span></h1>
                <video class="js_splash_video css_splash_video" src="" autoplay muted loop></video>
            </div>
        </section>


        <section class="js_forside_content">
        </section>


        <template class="js_globalmenu_template">
            <a href="#" class="js_globalmenu_menupunkt css_globalmenu_menupunkt"></a>
        </template>

        <script>
            //Venter på DOMContent er loaded, starter hentData, opretter JSON-url som variabel.
            document.addEventListener("DOMContentLoaded", hentData);
            var url = "https://sljfineart.com/kea/sem-2/ihs-09-cms/wordpress/wp-json/wp/v2/pages?slug=forside";

            async function hentData() {
                const respons = await fetch(url);
                const forside = await respons.json();
                showForside(forside);
            }

            function showForside(forside) {
                console.log(forside);

                document.querySelector(".js_splash_video").src = forside[0].splash_section.guid;
                document.querySelector(".js_forside_content").innerHTML = forside[0].content.rendered;
            }
        </script>
    </main>

    <script src="js/global.js"></script>
    <script src="js/script.js"></script>
</body></html>
