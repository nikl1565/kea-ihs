<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilmelding</title>
    <link rel="stylesheet" href="tilmelding.css">
</head>

<body>

    <main>

        <section class="tilmelding">
            <h1>Tilmelding</h1>

            <section class="tilmelding_formular">
                <form action="#">
                    <select id="valg" name="valg">
                        <option value="" disabled selected>Vælg booking, forløb eller kursus</option>
                        <optgroup label="Book Rundvisning">
                            <option value="book_rundvisning">Book Rundvisning</option>
                        </optgroup>


                        <optgroup label="Højskole forløb">
                            <option value="forlob_forar">Forårsforløb, 2021</option>
                            <option value="forlob_efterår">Efterårsforløb, 2021</option>
                        </optgroup>

                        <optgroup label="Ugekurser">
                            <option value="ugekursus_1">Ugekursus 1</option>
                            <option value="ugekursus_2">Ugekursus 2</option>
                            <option value="ugekursus_3">Ugekursus 3</option>
                        </optgroup>

                    </select>


                    <label for="fornavn">Fornavn</label>
                    <input type="text" name="fornavn">

                    <label for="efternavn">Efternavn</label>
                    <input type="text" name="efternavn">


                    <label for="lname">CPR-Nummer</label>
                    <input type="text" name="enavn">

                    <input type="radio" id="mand" name="gender" value="Mand">
                    <label for="mand">Mand</label>
                    <input type="radio" id="kvinde" name="gender" value="Kvinde">
                    <label for="kvinde">Kvinde</label>
                    <input type="radio" id="andet" name="gender" value="Anden">
                    <label for="andet">Andet</label>


                    <label for="email">Email adresse</label>
                    <input type="text" name="email">


                    <label for="telefon">Telefon nummer</label>
                    <input type="text" name="telefon">

                    <label for="kommune">Kommune</label>
                    <input type="text" name="kommune">

                    <label for="post_nr">Post nr.</label>
                    <input type="text" name="post_nr">









                    <input type="submit" value="Tilmeld">
                </form>

            </section>

        </section>


    </main>




    <script src="tilmelding.js"></script>
</body></html>
