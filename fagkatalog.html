<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="stylefagkatalog.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <header>
        <div class="css_header_width">

            <div class="css_header_logo">
                <a href="index.html">
                    <img src="https://sljfineart.com/kea/sem-2/ihs-09-cms/wordpress/wp-content/uploads/2020/11/logo_mindre-1.png" alt="Logo for Idrætshøjskolen Sønderborg" class="css_header_logo_image">
                </a>
            </div>

            <div class="css_header_burger_icon js_header_burger_icon">☰</div>

            <nav class="js_globalmenu css_globalmenu css_globalmenu_hidden js_globalmenu_hidden">
            </nav>
        </div>
    </header>

    <main class="css_maxwidth">
        <h1 class="css_grid_title">Fagkatalog</h1>

        <section class="js_liste">
        </section>

        <template class="js_kategori_template">
            <div class="css_kategori">
                <h2 class="js_kategori_titel"></h2>
                <div class="js_kategori_fagcontainer fag"></div>
            </div>
        </template>


        <template class="js_fag_template">
            <article class="css_fag">
                <img src="" alt="" class="billede js_fag_billede">
                <h3 class="js_fag_titel css_fag_titel"></h3>
            </article>
        </template>

        <template class="js_globalmenu_template">
            <a href="#" class="js_globalmenu_menupunkt css_globalmenu_menupunkt"></a>
        </template>



    </main>


    <script src="scriptfagkatalog.js"></script>
    <script src="js/global.js"></script>
</body>

</html>
